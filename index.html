<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Canvas App</title>
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <!-- Dropdown and Button Containers -->
    <div class="top-container">
        <div class="dropdown-container">
            <select id="maps-dropdown" class="dropdown">
                <option value="Skyway" selected>Skyway</option>
                <option value="Mill">Mill</option>
                <option value="Metro">Metro</option>
            </select>
        </div>
        <div class="button-container">
            <button class="toolbar-button" id="pointer-btn">
                <img src="assets/ui-icons/pointer.svg" alt="Pointer Tool" />
            </button>
            <button class="toolbar-button" id="pen-btn">
                <img src="assets/ui-icons/pen.svg" alt="Pen Tool" />
            </button>
            <button class="toolbar-button" id="eraser-btn">
                <img src="assets/ui-icons/eraser.svg" alt="Eraser Tool" />
            </button>
            <button class="toolbar-button" id="comment-btn">
                <img src="assets/ui-icons/text.svg" alt="Comment Tool" />
            </button>
            <!-- <button class="toolbar-button">
                <img src="assets/ui-icons/image.svg" alt="Image Tool" />
            </button> -->
            <!-- Separator -->
            <div class="toolbar-separator"></div>
            <!-- Color picker icon and picker -->
            <div class="color-picker-container">
                <img src="assets/ui-icons/color-picker.svg" alt="Color Picker" class="color-picker-icon" />
                <input type="color" class="color-picker" value="#f4c542"/>
            </div>
            <!-- Line width input and icon -->
            <div class="line-width-container">
                <img src="assets/ui-icons/line-width.svg" alt="Line Width" class="line-width-icon" />
                <input type="number" class="line-width-input" min="1" value="2"/>
            </div>
        </div>
        <!-- New Dropdown Container (Top Right) -->
        <div class="additional-dropdown-container">
            <select id="options-dropdown" class="dropdown">
                <option value="hidden">Hidden</option>
                <option value="sponsors">Sponsors</option>
                <option value="abilities">Abilities</option>
            </select>
        </div>
    </div>

    <!-- Containers for Sponsors and Abilities -->
    <div class="separate-containers">
        <!-- Sponsors Container -->
        <div id="sponsors-container" class="hidden">
            <div class="button-grid">
                <!-- Repeat for 8 buttons -->
                <button data-tooltip="Pinnacle International" class="grid-button"><img src="assets/sponsors/Pinnacle International/Pinnacle Logo.png" alt="Pinnacle International" /></button>
                <button data-tooltip="Morrgen United" class="grid-button"><img src="assets/sponsors/Morrgen United/Morrgen Logo.png" alt="Morrgen United" /></button>
                <button data-tooltip="Bloom Technologies" class="grid-button"><img src="assets/sponsors/Bloom Technologies/Bloom Logo.png" alt="Bloom Technologies" /></button>
                <button data-tooltip="Ryker Industries" class="grid-button"><img src="assets/sponsors/Ryker Industries/Ryker Logo.png" alt="Ryker Industries" /></button>
                <button data-tooltip="Vector Dynamics" class="grid-button"><img src="assets/sponsors/Vector Dynamics/Vector Logo.png" alt="Vector Dynamics" /></button>
                <button data-tooltip="Ghostlink Collective" class="grid-button"><img src="assets/sponsors/Ghostlink Collective/Ghostlink Logo.png" alt="Ghostlink Collective" /></button>
                <button data-tooltip="Muu Robotics" class="grid-button"><img src="assets/sponsors/Muu Robotics/Muu Logo.png" alt="Muu Robotics" /></button>
                <button data-tooltip="Umbra Reconnaissance" class="grid-button"><img src="assets/sponsors/Umbra Reconnaissance/Umbra Logo.png" alt="Umbra Reconnaissance" /></button>
            </div>
        </div>
        <!-- Abilities Container -->
        <div id="abilities-container" class="hidden">
            <!-- Pinnacle International Section -->
            <div class="abilities-section">
                <h3>Pinnacle International</h3>
                <div class="abilities-buttons">
                    <button class="abilities-button" data-tooltip="Splinter Grenade" id="Splinter Grenade"><img src="assets/Sponsors/Pinnacle International/Splinter Grenade.png" alt="Splinter Grenade"></button>
                    <button class="abilities-button" data-tooltip="Adrena-link" id="Adrena-link"><img src="assets/Sponsors/Pinnacle International/Adrena-Link.png" alt="Adrena-link"></button>
                    <button class="abilities-button" data-tooltip="Flash Grenade" id="Flash Grenade"><img src="assets/Sponsors/Pinnacle International/Flash Grenade.png" alt="Flash Grenade"></button>
                </div>
                <hr class="section-separator" />
            </div>
            <!-- Morrgen United Section -->
            <div class="abilities-section">
                <h3>Morrgen United</h3>
                <div class="abilities-buttons">
                    <button class="abilities-button" data-tooltip="Smoke Shift"><img src="assets/Sponsors/Morrgen United/Smoke Shift.png" alt="Smoke Shift"></button>
                    <button class="abilities-button" data-tooltip="Meltdown"><img src="assets/Sponsors/Morrgen United/Meltdown.png" alt="Meltdown"></button>
                    <button class="abilities-button" data-tooltip="Hidden Grasp"><img src="assets/Sponsors/Morrgen United/Hidden Grasp.png" alt="Hidden Grasp"></button>
                </div>
                <hr class="section-separator" />
            </div>
            <!-- Bloom Technologies Section -->
            <div class="abilities-section">
                <h3>Bloom Technologies</h3>
                <div class="abilities-buttons">
                    <button class="abilities-button" data-tooltip="Hex Barrier"><img src="assets/Sponsors/Bloom Technologies/Hex Barrier.png" alt="Hex Barrier"></button>
                    <button class="abilities-button" data-tooltip="Twin Mend"><img src="assets/Sponsors/Bloom Technologies/Twin Mend.png" alt="Twin Mend"></button>
                    <button class="abilities-button" data-tooltip="Swarm Grenade"><img src="assets/Sponsors/Bloom Technologies/Swarm Grenade.png" alt="Swarm Grenade"></button>
                </div>
                <hr class="section-separator" />
            </div>
            <div class="abilities-section">
                <h3>Ryker Industries</h3>
                <div class="abilities-buttons">
                    <button class="abilities-button" data-tooltip="Wave Scan"><img src="assets/Sponsors/Ryker Industries/Wave Scan.png" alt="Wave Scan"></button>
                    <button class="abilities-button" data-tooltip="Hull Mine"><img src="assets/Sponsors/Ryker Industries/Hull Mine.png" alt="Hull Mine"></button>
                    <button class="abilities-button" data-tooltip="Arc Sentry"><img src="assets/Sponsors/Ryker Industries/Arc Sentry.png" alt="Arc Sentry"></button>
                </div>
                <hr class="section-separator" />
            </div>
            <!-- Vector Dynamics Section -->
            <div class="abilities-section">
                <h3>Vector Dynamics</h3>
                <div class="abilities-buttons">
                    <button class="abilities-button" data-tooltip="Dual Amp"><img src="assets/Sponsors/Vector Dynamics/Dual Amp.png" alt="Dual Amp"></button>
                    <button class="abilities-button" data-tooltip="Vector Wall"><img src="assets/Sponsors/Vector Dynamics/Vector Wall.png" alt="Vector Wall"></button>
                    <button class="abilities-button" data-tooltip="Nano Sphere"><img src="assets/Sponsors/Vector Dynamics/Nano Sphere.png" alt="Nano Sphere"></button>
                </div>
                <hr class="section-separator" />
            </div>
            <!-- Ghostlink Collective Section -->
            <div class="abilities-section">
                <h3>Ghostlink Collective</h3>
                <div class="abilities-buttons">
                    <button class="abilities-button" data-tooltip="Partition"><img src="assets/Sponsors/Ghostlink Collective/Partition.png" alt="Partition"></button>
                    <button class="abilities-button" data-tooltip="Dupe"><img src="assets/Sponsors/Ghostlink Collective/Dupe.png" alt="Dupe"></button>
                    <button class="abilities-button" data-tooltip="Dead Zone"><img src="assets/Sponsors/Ghostlink Collective/Dead Zone.png" alt="Dead Zone"></button>
                </div>
                <hr class="section-separator" />
            </div>
            <!-- Muu Robotics Section -->
            <div class="abilities-section">
                <h3>Muu Robotics</h3>
                <div class="abilities-buttons">
                    <button class="abilities-button" data-tooltip="Patches"><img src="assets/Sponsors/Muu Robotics/Patches.png" alt="Patches"></button>
                    <button class="abilities-button" data-tooltip="Dazzler"><img src="assets/Sponsors/Muu Robotics/Dazzler.png" alt="Dazzler"></button>
                    <button class="abilities-button" data-tooltip="Hyper Dome"><img src="assets/Sponsors/Muu Robotics/Hyper Dome.png" alt="Hyper Dome"></button>
                </div>
                <hr class="section-separator" />
            </div>
            <!-- Umbra Reconnaissance Section -->
            <div class="abilities-section">
                <h3>Umbra Reconnaissance</h3>
                <div class="abilities-buttons">
                    <button class="abilities-button" data-tooltip="Recon Wing"><img src="assets/Sponsors/Umbra Reconnaissance/Recon Wing.png" alt="Recon Wing"></button>
                    <button class="abilities-button" data-tooltip="Pulsefinder"><img src="assets/Sponsors/Umbra Reconnaissance/Pulsefinder.png" alt="Pulsefinder"></button>
                    <button class="abilities-button" data-tooltip="Glare Burst"><img src="assets/Sponsors/Umbra Reconnaissance/Glare Burst.png" alt="Glare Burst"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas Element -->
    <div class="canvas-container">
        <canvas id="base-layer"></canvas>
        <canvas id="playbook-layer"></canvas>
        <canvas id="draw-layer"></canvas>
    </div>

    <script type="module" src="static/js/index.js"></script>
</body>
</html>
